<script>
// Function to set active nav item based on current page
function setActiveNav(currentPage) {
    // Highlight desktop nav
    document.getElementById('navPlan')?.classList.remove('bg-surface-700', 'text-surface-100');
    document.getElementById('navProfile')?.classList.remove('bg-surface-700', 'text-surface-100');
    document.getElementById('navCalendar')?.classList.remove('bg-surface-700', 'text-surface-100');
    document.getElementById('navStats')?.classList.remove('bg-surface-700', 'text-surface-100');
    
    // Highlight mobile nav
    document.getElementById('mobileNavPlan')?.classList.remove('text-surface-100');
    document.getElementById('mobileNavProfile')?.classList.remove('text-surface-100');
    document.getElementById('mobileNavCalendar')?.classList.remove('text-surface-100');
    document.getElementById('mobileNavStats')?.classList.remove('text-surface-100');
    
    // Set current page as active
    if (currentPage === 'plan') {
        document.getElementById('navPlan')?.classList.add('bg-surface-700', 'text-surface-100');
        document.getElementById('mobileNavPlan')?.classList.add('text-surface-100');
    } else if (currentPage === 'profile') {
        document.getElementById('navProfile')?.classList.add('bg-surface-700', 'text-surface-100');
        document.getElementById('mobileNavProfile')?.classList.add('text-surface-100');
    } else if (currentPage === 'calendar') {
        document.getElementById('navCalendar')?.classList.add('bg-surface-700', 'text-surface-100');
        document.getElementById('mobileNavCalendar')?.classList.add('text-surface-100');
    } else if (currentPage === 'stats') {
        document.getElementById('navStats')?.classList.add('bg-surface-700', 'text-surface-100');
        document.getElementById('mobileNavStats')?.classList.add('text-surface-100');
    }
}
</script>
